{% extends 'base.html' %}

{% block content %}

{% if profile.user == request.user %}
<a href="{% url 'profile_update' profile.id %}">Edit Profile</a>
{% endif %}
<div>
    <p>Screen Name |  {{ profile.nickname }}</p>
    <p>img link {{ profile.profile_pic }}</p>
</div>

<div>
    <a href="{% url 'fr-index' %}">Check Friend Requests</a>
</div>

{% endblock %}
