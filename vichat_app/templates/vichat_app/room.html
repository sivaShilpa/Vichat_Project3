{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
        {% load static %}
    <title>ViChat</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
		{% tailwind_css %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
	</head>

	<body class="text-lime-600">

		<nav class="bg-white shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<!-- Website Logo -->
						<div>
							<!-- <a href="#" class="flex items-center py-4 px-2">
								<img src="logo.png" alt="Logo" class="h-8 w-8 mr-2" />
								<span class="font-semibold text-gray-500 text-lg"
									>Navigation</span
								>
							</a> -->
						</div>
						<!-- Primary Navbar items -->
						<div class="flex items-center justify-between px-4 py-6">
							<a
								href="/"
								class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold "
								>Home</a
							>
							{% if user.is_authenticated %}
							<a
							href="{% url 'profile' user.id %}"
							class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
							>Profile</a
							>
							<a
							href="{% url 'friends_list' %}"
							class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
							>Friends</a
						  >
							<div class="flex items-center justify-end px-4 py-6 mr-8">
								<a
								href="{% url 'logout' %}"
								class="justify-end py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300 space-x-4"
								>Log out</a
								>
								</div>
							{% else %}
							<a
							href="{% url 'signup' %}"
							class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
							>Sign up</a
							>
							<a
							href="{% url 'login' %}"
							class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300"
							>Log in</a
							>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</nav>
	

		<main class="min-h-screen bg-gray-100 flex items-center justify-center">
			<div class="bg-white shadow-lg rounded-lg p-4 w-full max-w-2xl">
					<section id="video-streams" class="flex justify-center items-center space-x-4 mb-4">
							<div class="w-full sm:w-1/2">
									<video class="object-cover w-full h-96 rounded" id="local-video" autoplay playsinline></video>
							</div>
							<div class="w-full sm:w-1/2">
									<video class="object-cover w-full h-96 rounded" id="remote-video" autoplay playsinline></video>
							</div>
					</section>
			</div>
	
					<section id="controls-wrapper" class="flex justify-center items-center space-x-4">
							<div class="icon-wrapper">
									<button class="cotnrols-wrapper bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="mic-btn">Mic</button>
							</div>
	
							<div class="icon-wrapper">
									<button class="cotnrols-wrapper bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="camera-btn">Camera</button>
							</div>
	
							<div class="icon-wrapper">
									<a href="{% url 'main' %}">
											<button class="cotnrols-wrapper bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Leave</button>
									</a>
							</div>
					</section>
			</div>
	
			<section></section>
	
			<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.17.0.js' %}"></script>
			<script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
	</main>
	
	
</body>

</html>
