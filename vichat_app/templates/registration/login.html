{% extends 'base.html' %}

{% block content %}

<div class="min-h-screen bg-gradient-to-r from-lime-500 to-green-600 flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>

        <form method="POST" action="{% url 'login' %}" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="hidden" name="next" value="{{ next }}">
            <div class="flex justify-center">
                <button type="submit" class="bg-lime-500 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Log In</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
